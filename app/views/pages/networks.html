<div class="row p">
    <div class="col-sm-6 m-b-sm">
        <select ng-model="selectedPeoplePickerGroup" class="form-control"
                ng-options="group as group.value for group in peoplePickerGroups"
                data-ng-change="updatePeoplePickerResults(selectedPeoplePickerGroup)">
        </select>
    </div>
    <div class="col-sm-6">
        <div class="input-group">
            <input type="search" class="form-control"
                   data-ng-model="peopleSearchText"
                   placeholder="Search people....."
                   data-ng-keyup="$event.keyCode == 13 ? findPeople(peopleSearchText) : null">
                        <span class="input-group-btn">
                            <a href="#" class="btn btn-success" data-ng-click="findPeople(peopleSearchText)">Search</a>
          </span>
        </div>
    </div>
</div>

<div class="row p">
<div class="col-sm-4" data-ng-repeat="(groupName,groupValue) in selectedGroup">

    <h4 data-ng-if="groupValue">{{groupName | capitalize}}</h4>
    <div class="md-list md-whiteframe-z0 bg-white m-b">
        <div class="md-list-item"  data-ng-repeat="person in groupValue | filter: peopleSearchText" ui-sref="page.profile({ accountId : person._id })">
            <div class="md-list-item-left">
                <img  ng-src="{{person.smallpicture | kswUrlFilter}}" class="w-full circle img-40">
            </div>
            <div class="md-list-item-content">
                <h3 class="text-md" title="{{person.title}}">{{person.title}}</h3>
                <small class="font-thin" title="{{person.email}}">{{person.email}}</small>
            </div>
        </div>
    </div>
</div>
</div>
